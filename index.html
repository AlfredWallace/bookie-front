<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <title>Alfred Wallace Bookie</title>
</head>
<body>
<div id="login_form">
    <input type="text" v-model="userLogin">
    <input type="password" v-model="userPassword">
    <button @click="getApiToken">get token</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    new Vue({
        el: '#login_form',
        data: {
            userLogin:'',
            userPassword:''
        },
        methods: {
            getApiToken: function() {
                axios.post('http://local.bookie-api.alfred-wallace.com/login_check', {
                    username: this.userLogin,
                    password: this.userPassword
                }).then(function(response) {

                    console.log(response);
                });
            }
        }
    });
</script>
</body>
</html>
