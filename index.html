<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alfred Wallace Bookie</title>
</head>
<body>
<div id="login_form">
    <input type="text" v-model="userLogin">
    <input type="password" v-model="userPassword">
    <button @click="getApiToken">get token</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    new Vue({
        el: '#login_form',
        data: {
            userLogin:'',
            userPassword:''
        },
        methods: {
            getApiToken: function() {
                axios.post('http://local.bookie-api.alfred-wallace.com/api/login_check',{
                    username: this.userLogin,
                    password: this.userPassword
                }).then(function(response){
                    console.log(response);
                });
            }
        }
    });
</script>
</body>
</html>
