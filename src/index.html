<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.main.css %>">
    <title>Alfred Wallace Bookie</title>
</head>
<body>
<div id="body" class="h-100">
    <div id="header" class="fixed-top bk-header bg-info text-light p-2">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-6 offset-3">
                    <span class="d-inline d-sm-none">AWB</span>
                    <span class="d-none d-sm-inline">Alfred Wallace Bookie</span>
                </div>
                <div class="col-3">
                    <button class="btn btn-link text-white" @click="logOut">
                        <span class="d-inline d-sm-none">X</span>
                        <span class="d-none d-sm-inline">d√©connexion</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="main-container" class="container h-100">
        <match-list v-if="loggedIn" :api-base-url="apiBaseUrl" :token="token" :user-id="userId"></match-list>
        <login-form v-else :api-base-url="apiBaseUrl"></login-form>

        <notifications width="100%" position="top center" classes="bk-notification" />
    </div>
</div>
<script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
