<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.main.css %>">
    <title>Alfred Wallace Bookie</title>
</head>
<body>
<div class="fixed-top bk-header bg-info text-light p-2">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                Alfred Wallace Bookie
            </div>
        </div>
    </div>
</div>
<div id="main-container" class="container h-100">
    <match-list v-if="loggedIn" :api-base-url="apiBaseUrl" :token="token" :user-id="userId"></match-list>
    <login-form v-else :api-base-url="apiBaseUrl"></login-form>

    <notifications width="100%" position="bottom center" />
</div>
<script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>
</html>
